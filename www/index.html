<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <style>
body {
  margin: 0;
}
canvas {
  width: 100vw; 
  height: 100vw; /* height:width ratio = 9/16 = .5625  */
  background: pink;
  max-height: 100vh;
  max-width: 100vh; /* 16/9 = 1.778 */
  margin: auto;
  position: absolute;
  top:0;bottom:0; /* vertical center */
  left:0;right:0; /* horizontal center */
}
#fps {
  position: absolute;
  top: 0;
  left: 0;
  index-z: -100;
}
</style>
  </head>
  <body>
  <canvas id="canvas"></canvas>
  <div id="fps"></div>
  </body>
</html>
